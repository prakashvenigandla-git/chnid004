<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Alerts Demo</title>    
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <script src="Scripts/jquery-1.9.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
</head>
<body>
    <div class="alert alert-success">
        <a href="#" class="close" data-dismiss="alert">&times;</a>
        <strong>Success</strong>
    </div>
    <div class="alert alert-info">
        <a href="#" class="close" data-dismiss="alert">x</a>
        <span class="glyphicon glyphicon-info-sign">Info</span>
    </div>
    <div class="alert alert-warning">
        <p  class="close" data-dismiss="alert">&times;</p>
        <em>Warning<span class="glyphicon glyphicon-warning-sign"></span></em>
    </div>
    <div class="alert alert-danger">
        <button class="close" data-dismiss="alert">&times;</button>
        <span class="glyphicon glyphicon-globe">Danger</span>
    </div>
    <h2>Animated Alerts</h2>
    <div class="alert alert-success fade in">
        <span class="close" data-dismiss="alert">X</span>
        <span>Success</span>
    </div>
    <div class="alert alert-info fade in">
        <button class="close" data-dismiss="alert">X</button>
        <span>Info</span>
    </div>
    <div class="alert alert-warning fade in">
        <button class="close" data-dismiss="alert">X</button>
        <span>Warning</span>
    </div>
    <div class="alert alert-danger fade in">
        <button class="close" data-dismiss="alert">X</button>
        <span>Danger</span>
    </div>
</body>
</html>

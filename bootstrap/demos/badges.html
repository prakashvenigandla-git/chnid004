<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Badges Demo</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <script src="Scripts/jquery-1.9.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="btn btn-group">
            <button type="button" class="btn btn-default">Facebook 
            <span class="badge">5</span></button>
            <button type="button" class="btn btn-default">Twitter 
            <span class="badge">7</span></button>
            <button type="button" class="btn btn-default">LinkedIn 
            <span class="badge">3</span></button>
            <button type="button" class="btn btn-default">Google 
            <span class="badge">4</span></button>
        </div>
        <ul class="breadcrumb">
            <li><a href="#">Sports</a><span class="badge">5</span></li>
            <li><a href="#">Music</a><span class="badge">3</span></li>
            <li><a href="#">Books</a><span class="badge">7</span></li>
            <li><a href="#">Browsing</a><span class="badge">2</span></li>
        </ul>
    </div>

</body>
</html>
